<mat-list>
    <div *ngFor="let chatter of chatters">
        <mat-list-item matRipple (click)="navigateToChatWindow(chatter)">
            <mat-icon mat-list-icon>person</mat-icon>
            <h4 mat-line>{{chatter.firstName + ' ' + chatter.lastName}}</h4>
            <p mat-line>{{chatter.email}}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </div>
</mat-list>
