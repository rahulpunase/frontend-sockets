<div class="container">
    <nav mat-tab-nav-bar [backgroundColor]="background" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <a [routerLink]="link.path" mat-tab-link *ngFor="let link of links" (click)="activeLink = link.name" [active]="activeLink == link.name"> {{link.name}} </a>
    </nav>
    <div class="outlet_container" [style.height]="screenHeight +'px'">
        <router-outlet></router-outlet>
    </div>
</div>
